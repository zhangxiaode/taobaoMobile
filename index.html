	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<title>淘宝网触屏版</title>
	<link rel="icon" href="./images/favicon.png" mce_href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

<body>
<div class="view" id="view-1">

								<span class="icon iconfont">&#xe646;</span>
							</p>
							<p class="appFavicon"></p>
							<p class="appGift">上客户端，领专属好礼！</p>
							<p class="appNow">立即领取</p>
						</a>
						<div class="bunner">
							<div id="slideBox" class="slideBox">
								<div class="bd">
									<ul>
										<li>
											<a class="pic" href="#"><img src="images/touchSlideImg1.jpg" /></a>

										</li>
									</ul>
								</div>
								<div class="hd">
									<ul></ul>
								</div>
							</div>
							<script type="text/javascript">
								TouchSlide({
									slideCell:"#slideBox",
									titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
									mainCell:".bd ul",
									effect:"leftLoop",
									autoPage:true,//自动分页
									autoPlay:true, //自动播放
									interTime:4000 //轮播间隔
								});
							</script>
						</div>
						<div class="menu">
							<ul>
								<li>
									<a href="javascript:;">
